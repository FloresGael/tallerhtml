<!-- Estas son las notas de clase
una etiqueta tiene un nopmbre,  atributos y contenido.
Las etiquetas se indican entre llaves menor y mayor que, 
y se cierran con </y> contenido en el nombre de la etiqueta 
<etiqueta atributo="valor">Este es el Contenido</etiqueta> 

La etiqueta <html> especifica que este archivo contiene
informacion usando el leguaje html. El atributo lang="es" sirve para
sive par a indicar al navegardor que mi pagina esta en español.

La etiqueta <head> contiene informacion util para el navegador y los buscadores,
no contiene informacino para en usuario.

Dentro de head se pueden agragar dos etiquetas <title> y <meta>.

<title> sirve para especificar el titulo de mi pagina que aparece en la pestaña
del navegaor

<meta> sirve para indicar a mi pagina que voy a usar acentos

La etiqueta <body> sirve para mostrar el cuerpo de la pagina o el texto contenido en ella

-->
