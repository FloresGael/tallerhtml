<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejemplo de Titulares</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Este es el titular de tanaño 1 y uf</h1>
	<h2>Este es el titular de tamaño 2 y uf</h2>
	<h3>Este es el titular de tamaño 3 y uf</h3>
	<h4>Este es el titular de tamaño 4 y uf</h4>
	<h5>Este es el titular de tamaño 5 y uf</h5>
	<h6>Este es el titular de tamaño 6 y uf</h6>

	<br><a href="Index.html"> <--Regresar al menu</a>

	<!--
	Notas de clase
	Los titulares sitven para especificar el titulo/subtitulos de una pagina web.
	Existen seis titulares h1, h2, ..., h6
	solamente debe existir un titular principal h1; los titulares h2 al h6
	pueden existir varios de ellos-->
</body>
</html>
